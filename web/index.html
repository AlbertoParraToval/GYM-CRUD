<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Teams</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index1.css"/>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body class="bg-dark texto">
    <div id="wrapper" class="container bg-dark">
      <h1 class="text-center fs-1 p-2 text-light ">Página Oficial de la F1</h1>
      <section id="hero_section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <!-- Los botones -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <!-- Se muestran las diapositivas -->
          <div class="carousel-inner ">
            <div class="carousel-item active">
              <img src="./images/alpine.jpg" class="d-block w-100" alt="alpine">
            </div>
            <div class="carousel-item">
              <img src="./images/ferrari.jpg" class="d-block w-100" alt="ferrari">
            </div>
            <div class="carousel-item">
              <img src="./images/mclaren.jpg" class="d-block w-100" alt="mclaren">
            </div>
          </div>
          <!-- Los botones de next y de previous -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previo</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </section>
      <!-- Barra de Login -->
      <div class="row">
        <div class="col-xs-10 col-md-8 col-lg-6 m-auto p-3">
          <form method="post" action="index.jsp" class="bg-light border border-secondary p-4">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </form>
        </div>
      </div>
      <!-- Fin de Formulario -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
